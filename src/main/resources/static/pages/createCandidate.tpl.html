<div class="panel panel-primary" ng-controller="CreateCandidateCtrl as createCandidateCtrl">
    <div class="panel-heading">
        <h3 class="panel-title">Create Candidate</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" name="candidateForm">     
            <div class="row">				
				  <div class="col-md-6">
				
					<div class="form-group">                
		                <label for="firstName" class="col-sm-3 control-label">First name</label>
		                <div class="col-sm-9">
		                    <input type="text" class="form-control" id="firstName" placeholder="First name..."
		                           ng-model="createCandidateCtrl.model.firstName" required>
		                </div>
		            </div>	  
				  	
				  	<div class="form-group">
		                <label for="lastName" class="col-sm-3 control-label">Last name</label>
		                <div class="col-sm-9">
		                    <input type="text" class="form-control" id="lastName" placeholder="Last name..."
		                           ng-model="createCandidateCtrl.model.lastName" required>
		                </div>
		            </div>

		            <div class="form-group">
		                <label for="lastName" class="col-sm-3 control-label">Email</label>
		                <div class="col-sm-9">
		                    <input type="text" class="form-control" id="email" placeholder="Email address..."
		                           ng-model="createCandidateCtrl.model.email" required>
		                </div>
		            </div>

		            <div class="form-group">
		                <label for="lastName" class="col-sm-3 control-label">Phone Number</label>
		                <div class="col-sm-9">
		                    <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number..."
		                           ng-model="createCandidateCtrl.model.phoneNumber" required>
		                </div>
		            </div>
					
					<div class="form-group">
		                <label for="image" class="col-sm-3 control-label">Resume</label>
		                <div class="col-sm-9">
		                    <input type="file" class="form-control" id="resume" placeholder="Resume..."
		                           file-model="createCandidateCtrl.model.resume" required>
		                </div>
		            </div>	

		            <div class="form-group">
		                <div class="col-sm-offset-10 col-sm-12">		                
		                	<button ng-click="createCandidateCtrl.add()" class="btn btn-primary" ng-disabled="saving"><i ng-show="saving" class="fa fa-refresh fa-spin fa-1x"></i>Submit</button>	                    
		                </div>
		            </div>	    				  
				  </div>
				  			
				</div>      
        </form>
    </div>
</div>
